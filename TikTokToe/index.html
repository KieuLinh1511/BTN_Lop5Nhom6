<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TikTokToe</title>
  </head>
  <body>
    <div id="app">
      <div id="scores_wraper">
        <div id="scores_title">
          <h1>Game</h1>
        </div>
        <div id="player_wraper">
          <div class="player_item--wraper">
            <div
              class="player_item--image blue"
              style="background-image: url('./img/x.jpg')"
            ></div>
            <div class="player_item--infor">
              <div class="point_title">
                <span class="">Score</span>
              </div>
              <div class="count_point"><span class="blue_score">0</span></div>
            </div>
          </div>
          <div class="player_item--wraper">
            <div
              class="player_item--image red"
              style="background-image: url('./img/o.jpg')"
            ></div>
            <div class="player_item--infor">
              <div class="point_title">
                <span class="">Score</span>
              </div>
              <div class="count_point1"><span class="red_score">0</span></div>
            </div>
          </div>
        </div>
        <div id="btn_reset_game">
          <span id="btn_reset">Restart</span>
        </div>
        <div id="note">
          <span> * NOTE: </span>
          <div class="note_item">
            <span>- X là người luôn được đánh đầu tiên.</span>
          </div>
        </div>
      </div>
